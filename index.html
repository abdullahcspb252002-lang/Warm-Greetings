<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minhas House Access</title>
    <style>
        /* --- GEN Z / CYBERPUNK STYLING --- */
        :root {
            --neon-green: #0aff0a;
            --neon-blue: #0acaff;
            --bg-color: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- THE CURTAINS (Overlay) --- */
        #curtain-left, #curtain-right {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: #000;
            z-index: 100;
            transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1); /* Dramatic ease */
            display: none; /* Hidden until the end sequence */
        }
        #curtain-left { left: 0; border-right: 2px solid var(--neon-green); }
        #curtain-right { right: 0; border-left: 2px solid var(--neon-green); }

        .curtain-open-left { transform: translateX(-100%); }
        .curtain-open-right { transform: translateX(100%); }

        /* --- SCANNER UI --- */
        #ui-layer {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.5s;
        }

        .fingerprint-box {
            width: 120px;
            height: 160px;
            border: 2px solid rgba(10, 255, 10, 0.3);
            border-radius: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: rgba(0, 20, 0, 0.5);
            box-shadow: 0 0 20px rgba(10, 255, 10, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .fingerprint-icon {
            font-size: 4rem;
            filter: grayscale(100%) opacity(0.5);
            transition: filter 0.5s;
            user-select: none;
        }

        /* Scanning Beam */
        .scan-beam {
            position: absolute;
            top: -20%;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            opacity: 0;
        }

        .scanning .scan-beam {
            opacity: 1;
            animation: scanMove 1.5s linear infinite;
        }

        .scanning .fingerprint-icon {
            filter: grayscale(0%) opacity(1) drop-shadow(0 0 10px var(--neon-green));
        }

        @keyframes scanMove {
            0% { top: -20%; }
            100% { top: 120%; }
        }

        /* --- TEXT DISPLAY --- */
        #status-text {
            margin-top: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            min-height: 60px;
            padding: 0 20px;
            text-shadow: 0 0 5px var(--neon-green);
            transition: all 0.3s ease;
        }

        .glitch-text {
            animation: glitch 0.3s infinite;
            color: var(--neon-blue);
            font-weight: bold;
            font-size: 1.5rem;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- MASSIVE COUNTDOWN STYLE --- */
        .big-countdown {
            position: fixed; /* Breaks out of layout to cover screen */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw !important; /* Huge responsive size */
            color: #ff0000 !important;
            font-weight: 900;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 50px rgba(255, 0, 0, 0.6),
                0 0 100px rgba(255, 0, 0, 0.4);
            animation: zoomPulse 0.8s infinite;
            z-index: 200;
            background: rgba(0,0,0,0.7); /* Darken bg behind numbers */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 !important;
        }

        @keyframes zoomPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.0); opacity: 1; }
        }

        /* --- FINAL REVEAL CONTENT --- */
        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #222 0%, #000 100%);
            z-index: 1; /* Behind UI initially */
            opacity: 0;
            transition: opacity 1s;
        }

        #final-reveal.visible {
            opacity: 1;
        }
        
        #final-reveal h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #fff;
            margin: 0;
            text-align: center;
        }
        
        #final-reveal p {
            color: #888;
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Audio Element for Blast Effect -->
    <!-- Ensure blast.mp3 is available or text will just display -->
    <audio id="sfx-blast" src="blast.mp3" preload="auto"></audio>

    <!-- Curtains for the final effect -->
    <div id="curtain-left"></div>
    <div id="curtain-right"></div>

    <!-- Main Scanner Interface -->
    <div id="ui-layer">
        <div class="fingerprint-box" id="scanner-btn">
            <div class="scan-beam"></div>
            <div class="fingerprint-icon">ðŸ‘†</div>
        </div>
        <div id="status-text">Ready for Bio-Auth</div>
    </div>

    <!-- The content revealed behind the scanner -->
    <div id="final-reveal">
        <h1>MINHAS HOUSE</h1>
        <p>GEN Z REPRESENTATION</p>
    </div>

    <script>
        const scannerBtn = document.getElementById('scanner-btn');
        const statusText = document.getElementById('status-text');
        const sfxBlast = document.getElementById('sfx-blast');
        const curtainLeft = document.getElementById('curtain-left');
        const curtainRight = document.getElementById('curtain-right');
        const uiLayer = document.getElementById('ui-layer');
        const finalReveal = document.getElementById('final-reveal');

        let isScanning = false;

        // Dialogue Arrays
        const speechPart1 = [
            "Accessing Database...",
            "Identity Confirmed.",
            "Welcome, Sir Rao Asif.",
            "Director of Punjab Group of Colleges.",
            "Behold, The Minhas House.",
            "And the culture representing Generation Z.",
            "We offer you warm greetings."
        ];

        // START INTERACTION
        scannerBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startSequence(); });
        scannerBtn.addEventListener('mousedown', startSequence);

        function startSequence() {
            if (isScanning) return;
            isScanning = true;

            // 1. Visual Scan Effect
            scannerBtn.classList.add('scanning');
            statusText.innerText = "Scanning Biometrics...";
            statusText.classList.add('glitch-text');

            // 2. Wait 2 seconds, then start voice
            setTimeout(() => {
                scannerBtn.classList.remove('scanning');
                statusText.classList.remove('glitch-text');
                runDialogue();
            }, 2000);
        }

        async function runDialogue() {
            // -- PART 1: PROFESSIONAL VOICE --
            for (let line of speechPart1) {
                statusText.innerText = line;
                await speak(line, 0.9, 0.8);
                await wait(400); 
            }

            // -- PART 2: THE BUILD UP --
            statusText.innerText = "INITIATING CURTAINS...";
            statusText.style.color = "red";
            await speak("We'll be opening the curtains in", 1.0, 0.8);
            
            // -- PART 3: MASSIVE COUNTDOWN --
            // Hide the fingerprint button so only numbers show
            scannerBtn.style.opacity = '0';
            
            const countdown = ["3", "2", "1"];
            
            for (let num of countdown) {
                statusText.innerText = num;
                statusText.className = "big-countdown"; // Activates the massive fixed position CSS
                
                // Voice: Deep and slow
                speak(num, 0.8, 0.5); 
                
                // Wait for animation (0.8s + small buffer)
                await wait(1000);
            }

            // Remove countdown class before showing access granted
            statusText.className = ""; 
            statusText.style.display = 'none'; // Hide text completely for the reveal

            // -- PART 4: THE BLAST & REVEAL --
            triggerBlast();
        }

        function triggerBlast() {
            // Play Sound
            sfxBlast.volume = 1.0;
            sfxBlast.play().catch(e => console.log("Audio play failed:", e));

            // Activate Curtains
            curtainLeft.style.display = 'block';
            curtainRight.style.display = 'block';
            
            // Immediate visual update
            setTimeout(() => {
                curtainLeft.classList.add('curtain-open-left');
                curtainRight.classList.add('curtain-open-right');
                uiLayer.style.display = 'none'; // Remove scanner layer entirely
                finalReveal.classList.add('visible'); // Show the logo
            }, 100);
        }

        // --- SPEECH ENGINE ---
        function speak(text, rate, pitch) {
            return new Promise(resolve => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Attempt to find a deep male voice
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => 
                    v.name.includes('Daniel') || 
                    v.name.includes('Google UK English Male') || 
                    v.name.includes('Microsoft David') ||
                    (v.name.includes('Male') && v.lang.includes('en'))
                );

                if (preferredVoice) utterance.voice = preferredVoice;

                utterance.rate = rate;
                utterance.pitch = pitch;
                utterance.volume = 1.0;

                // Resolve immediately for countdown to allow animation sync, 
                // but for long text wait for end.
                if(text.length < 2) {
                    window.speechSynthesis.speak(utterance);
                    resolve(); 
                } else {
                    utterance.onend = resolve;
                    utterance.onerror = resolve;
                    window.speechSynthesis.speak(utterance);
                }
            });
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.speechSynthesis.getVoices();
    </script>
</body>
</html>
